<h1>This is List</h1>
<p-button label="Add" (click)="redirectToCR7()" severity="help"></p-button>
<p-button label="Get Id" (click)="redirectToMS10()" severity="help"></p-button>
<p-button label="Update" (click)="redirectToNyJR()" severity="help"></p-button>
<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>description</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td><button  (click)="Delete(product.id)">Delete</button></td>
        </tr>
    </ng-template>
</p-table>
