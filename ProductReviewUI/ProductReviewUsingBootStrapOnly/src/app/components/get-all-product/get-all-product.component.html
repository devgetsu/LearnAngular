<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
        @for(pr of products; track pr.id)
        {
            <tr>
                <th scope="row">{{pr.id}}</th>
                <td>{{pr.name}}</td>
                <td>{{pr.description}}</td>

                <button class="btn btn-danger" (click)="Delete(pr.id)">Delete</button>
            </tr>
        }
    </tbody>
  </table>
